<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ontario Depot Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <style>
            #map {
             height: 90%;
             width: 100%;
            }
         </style>
</head>
<body>
    <h3> Ontario Depot Map on Google Maps</h3>
     <div id = "map"></div>
     
     <script>

         function initMap(){
             var centerpoint = {lat: 43.661780, lng: -79.390824};
             var map = new google.maps.Map(document.getElementById('map'), {
                 zoom: 11,
                 center: centerpoint
             })
         };
     </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJouu6zobWghxidoAazuPeXFdrMvgIq4A&callback=initMap">
    </script>

</body>
</html>
